<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Mint Form</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="header1">Already have an Inuit account?</div>
        <div class="header2">
          <a class="link" href="#">I forgot my User ID or Password</a>
        </div>
      </div>
      <div class="btn">
        <button class="sign-in"><i class="fas fa-lock"></i>Sign in</button>
      </div>
    </header>
    <section class="brand">
      <div class="main-logo">
        <img src="./images/intuit.png" alt="">
      </div>  
      <div class="logos">
        <img src="images/fr.png" alt="logo" /><img
          src="images/qb_thumb.png"
          alt="logo"
        /><img src="images/turbotax.png" alt="logo" />
      </div>
    </section>
    <form action="">
      <h2 class="form-title">Create an Inuit account</h2>
      <p class="text-form">One account for everything Intuit, including Mint.<br><a class="link" href="#">Learn more</a></p>
      <label> Email Address <br /><input type="email" /> </label>
      <label> Phone (recommended) <br /><input type="email" /> </label>
      <label>
        Password <br /><input type="password" />
        <i class="fas fa-lock-open"></i>
      </label>
    </form>
    <footer>Whats up footer</footer>
  </body>
</html>
